<div style="background-color: #f8f8f8; min-height: 91vh;">

    <div style="padding-top: 10px;">

        <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">
            <div nz-row>
                <div nz-col nzSpan="8">
                    <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg" alt="profile">
                </div>
                <div nz-col nzSpan="16">
                    <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.brand}} - {{car.name}}</h2>
                    <p>{{car.description}}</p>

                    <hr>
                    <h5>Price : <b>${{car.price}}</b> - Color : <b>{{car.color}}</b> - Transmission : 
                        <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b> - Year : <b>{{car.year | date: 'yyyy'}}</b>
                    </h5>
                    <hr>
                    <div style="float: right;">
                        <button style="margin-left: 10px;" nzSize="small" nz-butoon nzType="primary" routerLink="/customer/book/{{car.id}}">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
